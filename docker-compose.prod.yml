services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:  
      - static_volume:/backend/staticfiles
    env_file:
      - ./.env.prod
    depends_on:
      - db
    restart: always
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    restart: always
  proxy:
    build: ./proxy
    volumes:
      - static_volume:/staticfiles
    ports:
      - 443:8080
      - 80:8080
    depends_on:
      - web
    restart: always
  
volumes:
  postgres_data:
  user_data:
  static_volume: